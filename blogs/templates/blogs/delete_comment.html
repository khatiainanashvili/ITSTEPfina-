{% extends 'index.html' %}
{% block title %}<title>Confirm Delete Comment</title>{% endblock %}

{% block content %}
  <h2>Delete Comment</h2>
  <p>Are you sure you want to delete this comment?</p>
  
  <blockquote>
    "{{ comment.body }}"
  </blockquote>

  <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Yes, delete</button>
      <a href="{% url 'blog_detail' comment.blogs.id %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
