{% extends 'index.html' %}

{% block content %}

<div class="container mt-5 profile-settings">
    <h2>Update Profile</h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        <a href="{% url 'password_change' %}">Change Password</a>
        <button type="submit">Save changes</button>
    </form>
</div>

{% endblock %}
